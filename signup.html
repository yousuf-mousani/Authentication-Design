<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Signup</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color:liner gold
}

.containerDiv {
    background-color: white;
    border:1px solid black;
    padding: 40px 20px;
    width: 400px;
}

button {
    width: 100%;
    background-color: #0171d3 !important;
}
.form-label span {
    color: red;
}
#errorPara {
    color: red;
}

@media (max-width: 330px) {
    body {
        padding: 20px;
    }
}
    </style>
</head>
<body>
    <form id="form">
     <div class="containerDiv">
        <h2 class="text-center mb-4">Signup</h2>
        <label class="form-label">Full Name <span>*</span></label>
        <input type="text" id="sname" class="form-control mb-4" placeholder="Name">

        <label class="form-label">Email address <span>*</span></label>
        <input type="text" id="email" placeholder="Email" class="form-control mb-4">
        
        <label class="form-label">Password <span>*</span></label>
        <input type="password" id="password" placeholder="Password" class="form-control mb-4">
        
        <button id="sbtn" class="btn btn-primary mb-3">Signup</button>
       
        <p>Already have an account? <a href="./login.html">Login</a></p>
    </div>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   
    
    <script type="module" src="signup.js"></script>
</body>
</html>
